<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuyumcu Stok Takip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header-input {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 200px;
            border: none;
            border-bottom: 2px solid #d4af37;
            color: #d4af37;
            margin-bottom: 20px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px; /* Tüm hücrelerde minimum padding */
            overflow: hidden; /* Taşan içeriği keser */
            text-overflow: ellipsis; /* Taşan metni ... ile gösterir */
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
            padding: 6px 4px; /* Başlık hücrelerinde biraz daha padding */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .total-row {
            font-weight: bold;
            background-color: #e6f7ff !important;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            box-sizing: border-box;
            padding: 4px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        /* Sütun genişlikleri */
        td:first-child { /* Altın Cinsi sütunu */
            width: 60px;
            padding-left: 6px;
        }
        td:nth-child(2) { /* Miktar sütunu */
            width: 60px;
        }
        td:nth-child(3) { /* Fiyat sütunu (daha geniş) */
            width: 120px;
        }
        .total { /* Toplam sütunu (en geniş) */
            width: 180px;
            text-align: right;
            padding-right: 8px !important;
            font-weight: bold;
        }
        #grandTotal {
            color: #0066cc;
        }
        .gold-type {
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" class="header-input" value="" placeholder="Kuyumcu Adı">
    
    <table id="goldTable">
        <thead>
            <tr>
                <th>Altın Cinsi</th>
                <th>Miktar</th>
                <th>Fiyat</th>
                <th>Toplam</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ata Lira</td>
                <td><input type="number" value="80" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
            <tr>
                <td>5'li Altın</td>
                <td><input type="number" value="1" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
            <tr>
                <td>Tam Altın</td>
                <td><input type="number" value="1" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
            <tr>
                <td>Yarım Altın</td>
                <td><input type="number" value="3" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
            <tr>
                <td>Çeyrek Altın</td>
                <td><input type="number" value="19" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
            <tr>
                <td>Gram 24K</td>
                <td><input type="number" value="2" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
            <tr>
                <td>Gram 22K</td>
                <td><input type="number" value="9.5" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3">Genel Toplam</td>
                <td class="total" id="grandTotal">0</td>
            </tr>
        </tfoot>
    </table>
    
    <button onclick="addNewRow()">Satır Ekle</button>
    
    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function calculateRow(input) {
            const row = input.parentNode.parentNode;
            const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            const totalCell = row.querySelector('.total');
            
            const total = quantity * price;
            totalCell.textContent = formatNumber(total.toFixed(2));
            
            calculateGrandTotal();
        }
        
        function calculateGrandTotal() {
            const totals = document.querySelectorAll('.total');
            let grandTotal = 0;
            
            totals.forEach(totalCell => {
                if (totalCell.id !== 'grandTotal') {
                    const value = parseFloat(totalCell.textContent.replace(/\./g, '')) || 0;
                    grandTotal += value;
                }
            });
            
            document.getElementById('grandTotal').textContent = formatNumber(grandTotal.toFixed(2));
        }
        
        function addNewRow() {
            const tbody = document.querySelector('#goldTable tbody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" class="gold-type" placeholder="Altın Türü"></td>
                <td><input type="number" value="1" class="quantity" onchange="calculateRow(this)"></td>
                <td><input type="number" class="price" onchange="calculateRow(this)"></td>
                <td class="total">0</td>
            `;
            
            tbody.appendChild(newRow);
        }
        
        // Sayfa yüklendiğinde tüm satırları hesapla
        window.onload = function() {
            const quantityInputs = document.querySelectorAll('.quantity');
            quantityInputs.forEach(input => {
                calculateRow(input);
            });
        };
    </script>
</body>
</html>
